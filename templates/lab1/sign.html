{% extends "base.html" %}
{% load static %}

{% block css_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
{% endblock css_block %}

{% block title_block %}
    <title>Logowanie</title>
{% endblock %}

{% block body_block %}

    <br>

    <div class="container">
        <div class="jumbotron j1">
            <br>
            <h1 class="display-4">Logowanie</h1>
            <p class="lead">Wprowadź swój adres emial i hasło</p>
            <br><br><br><br><br>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">Twój email jest w pełni chroniony.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Hasło</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Zapamiętaj mnie</label>
            </div>
            <button type="submit" class="btn btn-primary">Prześlij</button>
        </form>

    </div>
{% endblock %}
